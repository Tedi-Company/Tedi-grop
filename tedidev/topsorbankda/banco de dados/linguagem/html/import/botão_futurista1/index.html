<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Botão Primário – Tedi Components</title>
  <style>
    .btn-primario {
      background-color: #64ffda;
      color: #0a192f;
      font-weight: bold;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Segoe UI', sans-serif;
      font-size: 16px;
      transition: background-color 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn-primario:hover {
      background-color: #52d0c2;
    }
  </style>
</head>
<body>

  <!-- Botão reutilizável -->
  <a href="#" class="btn-primario">Clique aqui</a>

</body>
</html>
