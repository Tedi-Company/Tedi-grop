
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Editor Visual - Tedi Group</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #0a192f;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #112240;
      padding: 20px;
      text-align: center;
      font-size: 24px;
      color: #64ffda;
    }

    main {
      padding: 20px;
    }

    .btn {
      display: inline-block;
      padding: 10px 20px;
      background-color: #64ffda;
      color: #0a192f;
      text-decoration: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      margin: 10px 0;
    }

    .btn:hover {
      background-color: #52d0c2;
    }

    .editor-area {
      border: 2px dashed #64ffda;
      padding: 20px;
      margin-top: 20px;
    }

    .edit-box {
      position: absolute;
      background-color: #112240;
      border: 1px solid #64ffda;
      padding: 10px;
      border-radius: 6px;
      display: none;
      z-index: 1000;
    }

    .edit-box input {
      padding: 5px;
      font-size: 16px;
      width: 200px;
      margin-right: 10px;
    }

    .edit-box button {
      padding: 5px 10px;
      background-color: #64ffda;
      border: none;
      cursor: pointer;
      color: #0a192f;
      font-weight: bold;
    }

    footer {
      background-color: #112240;
      padding: 10px;
      text-align: center;
      font-size: 14px;
      color: #888;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>Editor Visual – Tedi Group</header>

  <main>
    <button class="btn" onclick="loadExample('eco')">Carregar modelo ecológico</button>
    <button class="btn" onclick="loadExample('infantil')">Carregar modelo infantil</button>

    <div class="editor-area" id="editorArea">
      <h1>Título do Site</h1>
      <p>Esse é um exemplo de parágrafo que você pode editar em breve.</p>
      <a class="btn">Clique aqui</a>
    </div>
  </main>

  <div class="edit-box" id="editBox">
    <input type="text" id="editInput" />
    <button onclick="applyEdit()">Salvar</button>
  </div>

  <footer>
    Editor visual - Mais funções em breve
  </footer>

  <script>
    let currentTarget = null;

    document.querySelectorAll('.editor-area').forEach(area => {
      area.addEventListener('click', function(e) {
        if (e.target.classList.contains('btn')) {
          currentTarget = e.target;
          const box = document.getElementById('editBox');
          const input = document.getElementById('editInput');
          input.value = currentTarget.innerText;
          box.style.display = 'block';
          box.style.top = (e.pageY + 10) + 'px';
          box.style.left = (e.pageX + 10) + 'px';
        }
      });
    });

    function applyEdit() {
      const input = document.getElementById('editInput');
      if (currentTarget) {
        currentTarget.innerText = input.value;
      }
      document.getElementById('editBox').style.display = 'none';
    }

    function loadExample(type) {
      const area = document.getElementById('editorArea');
      if (type === 'eco') {
        area.innerHTML = '<h1>Bem-vindo ao site ecológico</h1><p>Natureza é tudo.</p><a class="btn">Saiba mais</a>';
      } else if (type === 'infantil') {
        area.innerHTML = '<h1>Bem-vindo ao site infantil</h1><p>Diversão garantida!</p><a class="btn">Vamos brincar!</a>';
      }
    }
  </script>
</body>
</html>
