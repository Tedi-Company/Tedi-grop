<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Tela de Inatividade - Tedi Group</title>
    <style>
        /* Fonte customizada */
        @font-face {
            font-family: 'RampartOne';
            src: url('../fonts/RampartOne-Regular.ttf') format('truetype');
        }

        /* Corpo da página */
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a;
            color: white;
            cursor: default;
        }

        /* Texto principal */
        #logo-text {
            font-family: 'RampartOne', sans-serif;
            font-size: 60px;
            opacity: 0;
            animation: fadeColor 1s linear 3;
        }

        /* Texto secundário */
        #sub-text {
            font-family: sans-serif; /* sem arquivo externo */
            font-size: 20px;
            margin-top: 20px;
            color: #cccccc;
        }

        /* Animação de fade + cores */
        @keyframes fadeColor {
            0%   { opacity: 0; color: #ff0000; }
            25%  { opacity: 1; color: #00ff00; }
            50%  { opacity: 1; color: #0000ff; }
            75%  { opacity: 1; color: #ffff00; }
            100% { opacity: 0; color: #ff0000; }
        }
    </style>
</head>
<body>
    <div id="logo-text">Tedi Group</div>
    <div id="sub-text">Esta é uma tela de inatividade</div>

    <script>
        // Redireciona para /index.html ao mover o mouse
        document.addEventListener("mousemove", function() {
            window.location.href = "../index.html";
        });
    </script>
</body>
</html>
